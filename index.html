<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktlar</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="kod">
                    <div><span>Websayt kodlari</span></div>
                    <div><img src="./imgs/Frame.svg" alt=""></div>
                </div>
                <div class="kontakt">
                    <h1>Kontaktlar</h1>
                </div>
                <div class="TunKun">
                    <div> <img src="./imgs/Icons.svg" alt=""></div>
                    <div><span>Tun rejimi</span></div>
                </div>
            </div>
        </nav>
        <div class="hero">
            <div class="container">
                <div class="newkontaktlar">
                    <h1>Kontakt yaratish</h1>
                    <img class="img" src="./imgs/profile image.svg" alt="">
                    <div class="qoshish">
                        <form action="">
                            <div class="input">
                                <div class="icon"><img src="./imgs/user 1.svg" alt=""></div>
                                <div class="malumot"><input class="ism" id="ism" type="text" placeholder="Ism"></div>
                            </div>
                            <div class="input">
                                <div class="icon"><img src="./imgs/second name (1).svg" alt=""></div>
                                <div class="malumot"><input class="Familiya" id="Familiya" type="text" placeholder="Familiya"></div>
                            </div>
                            <div class="input">
                                <div class="icon"><img src="./imgs/phone 1.svg" alt=""></div>
                                <div class="malumot"><input class="Telefon" id="Telefon " type="tel" placeholder="Telefon raqam">
                                </div>
                            </div>
                            <div class="input">
                                <div class="icon"><img src="./imgs/Frame 6.svg" alt=""></div>
                                <div class="malumot"><input class="pochta" id="Elektron pochta" type="text"
                                        placeholder="Elektron pochta"></div>
                            </div>
                            <div class="input">
                                <div class="icon"><img src="./imgs/email 3.svg" alt=""></div>
                                <div class="malumot"><input class="qoshimch" id="Qo’shimcha  ma’lumot" type="text"
                                        placeholder="Qo’shimcha  ma’lumot"></div>
                            </div>
                            <div class="btn">
                                <div class="chiziq"><span></span></div>
                                <div class="icon"><i class="fa-regular fa-star"></i></div>
                                <button>Qo’shish</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="Kontak">
                    <h1>Kontaktlar</h1>
                    <div class="oxiri">
                        <div class="foydalanuvchi">
                            <div>
                                <h3>Kontaktlar Yaratuvchi</h3>
                            </div>
                            <div><img src="./imgs/Frame 13.svg" alt=""></div>
                        </div>
                        <div class="qidirish">
                            <div class="input">
                                <div class="icon"><img src="./imgs/second name.svg" alt=""></div>
                                <div class="malumot"><input id="ism" type="text" placeholder="Kontakt qidirish"></div>
                                <div class="iconBarch">
                                    <h5>Barchasi</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div  class="natija">
                        
                        
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>
</body>
<script src="./js/main.js"></script>
</html>
